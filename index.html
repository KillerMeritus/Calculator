<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="spl bs">bs</button>
            <button class="spl ac">AC</button>
            <button class="spl oppr" id="Modulus">%</button>
            <button class="spl oppr" id="Divide">\</button>
        </div>
        <div>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="spl oppr" id="Product">X</button>
        </div>
        <div>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="spl oppr" id="Sub">-</button>
        </div>
        <div>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="spl oppr" id="Add">+</button>
        </div>
        <div>
            <button class="sign">+/-</button>
            <button class="num" >0</button>
            <button class="decimal" >.</button>
            <button class="spl eql" >=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
